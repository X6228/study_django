# lib/templates/lib/detail.html

<h1>Books list</h1>

<table>
    <tr>
        <td>书名</td>
        <td>作者</td>
        <td>出版商</td>
        <td>出版时间</td>
    </tr>
{% for book in book_list.all %}
    <tr>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.pub_house}}</td>
            <td>{{book.pub_date}}</td>
    </tr>
{% endfor %}
</table>
